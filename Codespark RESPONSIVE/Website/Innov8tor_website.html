<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Nav</title>
    <link rel="stylesheet" href="Innov8tor_website.css">

</head>
<body>
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <img src="images/TRANSPARENT_Logo_of_Pan-Atlantic_University.png" class="logo">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="Innov8tor_website.html" class="navbar__links">HOME</a>
                </li>
                <li class="navbar__item">
                    <a href="Campus_Guide.html" class="navbar__links">CAMPUS GUIDE</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links" id="timetablesDropdownBtn">ALL TIMETABLES â–¾</a>
                    <div class="navbar__dropdown" id="timetablesDropdown">
                        <a href="/All_Timetables Students.html" class="navbar__dropdown-link">For Students</a>
                        <a href="/All_Timetables.html" class="navbar__dropdown-link">For Coordinators</a>
                    </div>
                </li>       
            </ul>
        </div>
    </nav>

    <!--Hero Section-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Effortless Campus Navigation</h1> 
                <h1 style="background-color: #8ab9f3">& Timetable Scheduling</h1>  
            </div>
            <div class="main__img--container">
                <img class="first_image" src="images/Navigation_1.svg" alt="firstline" id="main__img">
            </div>
        </div>
    </div>

    <!-- Services Section-->
     <div class="services">
        <h1>Instantly locate classrooms,<br>cafeterias, and facilities</h1>
        <div class="services__container">
            <img class="second_image" src="images/Navigation_2.svg" alt="secondline" id="main__img">
        </div>
     </div>
     
     <!-- Third Section-->
     <div class="third">
        <div class="third__container">
            <div class="third__content">
                <h1>Search for any class</h1> 
                <h1>and see its current schedule</h1>  
            </div>
            <div class="third__img--container">
                <img class="third_image" src="/images/Schedule_1.svg" alt="thirdline" id="main__img">
            </div>
        </div>
    </div>

    <!-- Fourth Section -->
     <div class="services4">
        <h1>Course coordinators can manage and reschedule classes</h1>
        <div class="services__container4">
            <img class="second_image4" src="images/Schedule_2.svg" alt="secondline" id="main__img">
        </div>
     </div>


    <script src="Innov8tor_website.js"></script>
    <script>
        document.getElementById("timetablesDropdownBtn").addEventListener("click", function (e) {
            e.preventDefault();
            const dropdown = document.getElementById("timetablesDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });
    
        document.addEventListener("click", function (e) {
            const btn = document.getElementById("timetablesDropdownBtn");
            const menu = document.getElementById("timetablesDropdown");
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
