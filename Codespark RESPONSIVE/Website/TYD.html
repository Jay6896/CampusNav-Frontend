    <script>
      document.getElementById("timetablesDropdownBtn").addEventListener("click", function (e) {
          e.preventDefault();
          const dropdown = document.getElementById("timetablesDropdown");
          dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      });
  
      document.addEventListener("click", function (e) {
          const btn = document.getElementById("timetablesDropdownBtn");
          const menu = document.getElementById("timetablesDropdown");
          if (!btn.contains(e.target) && !menu.contains(e.target)) {
              menu.style.display = "none";
          }
      });
  </script>
