    <script>
        document.getElementById("timetablesDropdownBtn").addEventListener("click", function (e) {
            e.preventDefault();
            const dropdown = document.getElementById("timetablesDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });
    
        document.addEventListener("click", function (e) {
            const btn = document.getElementById("timetablesDropdownBtn");
            const menu = document.getElementById("timetablesDropdown");
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = "none";
            }
        });
    </script>
    <script>
        function searchLocation() {
          const location = document.getElementById('locationInput').value;
          if (location) {
            // Replace with a real free geocoding API endpoint and handle the response
            fetch(`https://api.example-geocoder.com/geocode?q=${encodeURIComponent(location)}`)
              .then(response => response.json())
              .then(data => {
                if (data.results && data.results.length > 0) {
                  const latitude = data.results[0].latitude;
                  const longitude = data.results[0].longitude;
                  window.open(`https://www.google.com/maps/place/${latitude},${longitude}`, '_blank');
                } else {
                  alert("Location not found.");
                }
              })
              .catch(error => {
                console.error("Error during geocoding:", error);
                window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location)}`, '_blank'); // Fallback to text search
              });
          }
        }
    </script>
