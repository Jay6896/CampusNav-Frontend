<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Nav</title>
    <link rel="stylesheet" href="Campus_Guide.css">

</head>
<body>
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <img src="images/TRANSPARENT_Logo_of_Pan-Atlantic_University.png" class="logo">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="Innov8tor_website.html" class="navbar__links">HOME</a>
                </li>
                <li class="navbar__item">
                    <a href="Campus_Guide.html" class="navbar__links">CAMPUS GUIDE</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links" id="timetablesDropdownBtn">ALL TIMETABLES â–¾</a>
                    <div class="navbar__dropdown" id="timetablesDropdown">
                        <a href="/All_Timetables Students.html" class="navbar__dropdown-link">For Students</a>
                        <a href="/All_Timetables.html" class="navbar__dropdown-link">For Coordinators</a>
                    </div>
                </li>            
            </ul>
        </div>
    </nav>

    <!--Main Section-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Which building would you like to navigate?</h1> 
            </div>
            <div class="main__card">
                <a href="TYD.html">
                    <img src="/images/TYD CROPPED IMAGE.png" class="main_img" alt="button image">
                </a>                  
            </div>
            <div class="main__card">
                <a href="SST.html">
                    <img src="images/SST CROPPED IMAGE.png" class="main_img" alt="button image">
                </a>                  
            </div>
        </div>
    </div>
    <script src="Innov8tor_website.js"></script>
    <script>
        document.getElementById("timetablesDropdownBtn").addEventListener("click", function (e) {
            e.preventDefault();
            const dropdown = document.getElementById("timetablesDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });
    
        document.addEventListener("click", function (e) {
            const btn = document.getElementById("timetablesDropdownBtn");
            const menu = document.getElementById("timetablesDropdown");
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
